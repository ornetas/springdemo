<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Productline list</title>
</head>
<body>
<table id="productLineDataTable" class="table">
  <tr>
    <th class="th">#</th>
    <th class="th">id</th>
    <th class="th">ProductLine</th>

  </tr>
  <tr th:each="productLine : ${key_productline_list}">
    <td class="td" th:text="${productLineStat.index+1}"></td>
    <td class="td" th:text="${productLine.productLine}"></td>
    <td class="td" th:text="${productLine.textDescription}"></td>

  </tr>
</table>

</body>
</html>
